<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fomulario</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Cadastro de pessoas</h1>
    </div>
<form class="js-form">
    <label for="name">
        Nome
        <input id="nome" name="nome" type="text" minlength="3" maxlength="120" pattern="([a-z A-Z]+)" required>
    </label>
    <label for="dataNascimento">
        Data de Nascimento
        <input id="dataNascimento" name="dataNascimento" type="date" required>
    </label>
    <button id="btnSalvar"class="botao salvar" type="submit">Salvar</button>
</form>
<table class="js-table"></table>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
